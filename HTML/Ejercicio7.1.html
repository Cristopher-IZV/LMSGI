<!DOCTYPE html>
<html lang="en">

<style>
    div.absolute {
        position: absolute;

        left: 50%;
        width: 200px;
        height: 100px;
        border: 1px solid black;
    }

    div.relative {
        position: relative;
        right: 50%;
        width: 200px;
        height: 100px;
        border: 1px solid black;
    }
</style>

<head>
    <title>Ejercicio7.1 (Pendiente de arreglar..)</title>
</head>

<body>

    <div style="border: 1px solid black;border-collapse: collapse; height: 100px; text-align: center;">
        <h1>Alineación de fútbol</h1>
    </div>

    <div class="absolute">
        <h2>Equipo de futbol 1</h2>
        <ul>
            <li>Colega 1</li>
            <li>Colega 2</li>
            <li>Colega 3</li>
            <li>Colega 4</li>
            <li>Colega 5</li>
        </ul>
    </div>

    <div class="relative">
        <h2>Equipo de futbol 2</h2>
        <ul>
            <li>Colega 1</li>
            <li>Colega 2</li>
            <li>Colega 3</li>
            <li>Colega 4</li>

        </ul>
    </div>

</body>

</html>
